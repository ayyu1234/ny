<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Feedback - Star Engineering</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/ncXWNQFb/output-onlinepngtools-2-1.png">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgchK8s_Ojaq3OYZLnF-qJSiU9eB1TxXU",
      authDomain: "feedback-93d22.firebaseapp.com",
      projectId: "feedback-93d22",
      storageBucket: "feedback-93d22.firebasestorage.app",
      messagingSenderId: "16023108940",
      appId: "1:16023108940:web:964d050b1264ed695563e9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const feedbackList = document.getElementById("feedbackList");

    async function fetchFeedbacks() {
      const querySnapshot = await getDocs(collection(db, "feedbacks"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const stars = "‚òÖ".repeat(data.rating || 0);

        const card = document.createElement("div");
        card.className = "feedback-card";
        card.innerHTML = `
          <h3>${data.name}</h3>
          <div class="stars">${stars}</div>
          <p><strong>Feedback:</strong> ${data.feedback}</p>
        `;
        feedbackList.appendChild(card);
      });
    }

    fetchFeedbacks();
  </script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a0000, #330000, #000000);
      padding: 30px 20px;
      color: #fff;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 3rem;
      color: #ffcccc;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }

    .header {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      margin-bottom: 20px;
    }

    .header button {
      background-color: #8b0000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .header button:hover {
      background-color: #a30000;
      transform: scale(1.05);
    }

    #feedbackList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .feedback-card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 20px;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      transition: 0.3s ease-in-out;
    }

    .feedback-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
    }

    .feedback-card h3 {
      margin-bottom: 10px;
      color: #ffb3b3;
      font-weight: bold;
    }

    .feedback-card .stars {
      color: gold;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .feedback-card p {
      font-size: 0.95rem;
      line-height: 1.5;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      .header {
        flex-direction: column;
        align-items: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <button onclick="window.location.href='https://stareng.co.in'">üè† Home</button>
    <button onclick="window.location.href='/give/'">üìù Give Feedback</button>
  </div>

  <h1>üåü Customer Feedback</h1>
  <div id="feedbackList"></div>
</body>
</html>
